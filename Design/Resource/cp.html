<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Pallet</title>

    <!-- STYLES  -->

    <style>
        body {
            background-color: darkgray;
        }
        #cp {
            margin: 20% 0 0 30%;
            background-color: white;
            width: 30%;
            padding: 25px;
        }
        h1 {
            text-align: center;
        }

        table, tr {
            margin: 5px;
        }
        td {
            font-size: 24px;
            color: white;
        }
    </style>

</head>
<body>
    <h1>Colour Pallet</h1>
    <div id="cp">
        <table>
            <tr>
                <td style="background-color: #8100ff ;">Colour 1: #8100ff</td>
            </tr>
            <tr>
                <td style="background-color: #b1536d;">Colour 2: #b1536d</td>
            </tr>
            <tr>
                <td style="background-color: #ae6377;">Colour 3: #ae6377</td>
            </tr>
            <tr>
                <td style="background-color: #211b41;">Colour 4: #211b41</td>
            </tr>
            <tr>
                <td style="background-color: #a19d9c;">Colour 5: #a19d9c</td>
            </tr>
        </table>
    </div>

</body>
</html>
